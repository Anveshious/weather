<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Weather App</h1>
        
        <!-- Search Bar -->
        <div class="flex items-center mb-4">
            <input type="text" placeholder="Enter city name" class="w-full p-2 border rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button class="bg-blue-500 text-white p-2 rounded-r-lg hover:bg-blue-600">Search</button>
        </div>
        
        <!-- Weather Info -->
        <div class="text-center">
            <h2 class="text-xl font-semibold text-gray-700">City Name</h2>
            <p class="text-4xl font-bold text-gray-800 mt-2">25°C</p>
            <p class="text-gray-600">Sunny</p>
            <img src="https://via.placeholder.com/100" alt="Weather Icon" class="mx-auto my-4">
            
            <!-- Additional Info -->
            <div class="grid grid-cols-2 gap-4 mt-4">
                <div>
                    <p class="text-gray-600">Humidity</p>
                    <p class="text-lg font-semibold">60%</p>
                </div>
                <div>
                    <p class="text-gray-600">Wind Speed</p>
                    <p class="text-lg font-semibold">10 km/h</p>
                </div>
            </div>
        </div>
        
        <!-- Forecast -->
        <div class="mt-6">
            <h3 class="text-lg font-semibold text-gray-700">5-Day Forecast</h3>
            <div class="flex justify-between mt-2">
                <div class="text-center">
                    <p class="text-gray-600">Mon</p>
                    <img src="https://via.placeholder.com/50" alt="Weather Icon" class="mx-auto">
                    <p class="font-semibold">23°C</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-600">Tue</p>
                    <img src="https://via.placeholder.com/50" alt="Weather Icon" class="mx-auto">
                    <p class="font-semibold">24°C</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-600">Wed</p>
                    <img src="https://via.placeholder.com/50" alt="Weather Icon" class="mx-auto">
                    <p class="font-semibold">22°C</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-600">Thu</p>
                    <img src="https://via.placeholder.com/50" alt="Weather Icon" class="mx-auto">
                    <p class="font-semibold">21°C</p>
                </div>
                <div class="text-center">
                    <p class="text-gray-600">Fri</p>
                    <img src="https://via.placeholder.com/50" alt="Weather Icon" class="mx-auto">
                    <p class="font-semibold">20°C</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
