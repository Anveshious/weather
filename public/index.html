<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherCast AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .weather-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0.1) 100%);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .bg-animate {
            animation: gradientBG 15s ease infinite;
            background-size: 400% 400%;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="min-h-screen bg-animate bg-gradient-to-br from-blue-400 via-purple-500 to-indigo-600 flex items-center justify-center p-4">
    <div class="weather-card w-full max-w-md text-white p-8">
        <!-- Header -->
        <div class="flex justify-between items-center mb-6">
            <div>
                <h1 class="text-3xl font-bold">WeatherCast <span class="text-yellow-300">AI</span></h1>
                <p id="current-date" class="text-sm opacity-80">Loading date...</p>
            </div>
            <div class="bg-white/20 p-3 rounded-full">
                <i class="fas fa-cloud-sun text-2xl"></i>
            </div>
        </div>

        <!-- Search Bar -->
        <div class="relative mb-8">
            <div class="flex">
                <input type="text" id="city-input" placeholder="Search city..." 
                    class="w-full bg-white/20 backdrop-blur-sm border-0 text-white placeholder-white/70 rounded-l-2xl px-4 py-3 focus:outline-none focus:ring-2 focus:ring-yellow-300">
                <button id="search-btn" class="bg-yellow-400 hover:bg-yellow-300 text-gray-800 px-6 rounded-r-2xl font-medium transition-all">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div id="suggestions" class="hidden absolute z-10 w-full mt-1 bg-white/20 backdrop-blur-md rounded-xl overflow-hidden"></div>
        </div>

        <!-- Current Weather -->
        <div id="current-weather" class="text-center mb-8">
            <h2 id="city-name" class="text-2xl font-bold mb-1">--</h2>
            <div class="flex justify-center items-center my-4">
                <img id="weather-icon" src="https://openweathermap.org/img/wn/01d@2x.png" alt="Weather icon" class="w-24 h-24">
                <div class="text-left ml-4">
                    <p id="current-temp" class="text-5xl font-bold">--°</p>
                    <p id="weather-desc" class="capitalize">--</p>
                </div>
            </div>
            
            <!-- Weather Stats -->
            <div class="grid grid-cols-3 gap-4 mt-6">
                <div class="bg-white/10 p-3 rounded-xl">
                    <p><i class="fas fa-tint mr-1"></i> Humidity</p>
                    <p id="humidity" class="text-xl font-bold mt-1">--%</p>
                </div>
                <div class="bg-white/10 p-3 rounded-xl">
                    <p><i class="fas fa-wind mr-1"></i> Wind</p>
                    <p id="wind-speed" class="text-xl font-bold mt-1">-- km/h</p>
                </div>
                <div class="bg-white/10 p-3 rounded-xl">
                    <p><i class="fas fa-temperature-low mr-1"></i> Feels</p>
                    <p id="feels-like" class="text-xl font-bold mt-1">--°</p>
                </div>
            </div>
        </div>

        <!-- AI Insights -->
        <div id="ai-insights" class="bg-white/10 rounded-xl p-4 mb-6 hidden">
            <div class="flex items-center mb-2">
                <div class="bg-yellow-400 text-gray-800 w-8 h-8 rounded-full flex items-center justify-center mr-2">
                    <i class="fas fa-robot"></i>
                </div>
                <h3 class="font-bold">AI Insights</h3>
            </div>
            <p id="ai-text" class="text-sm">Loading weather analysis...</p>
        </div>

        <!-- Forecast -->
        <div id="forecast" class="hidden">
            <h3 class="font-bold mb-3 flex items-center">
                <i class="fas fa-calendar-alt mr-2"></i> 5-Day Forecast
            </h3>
            <div id="forecast-container" class="space-y-3"></div>
        </div>

        <!-- Loading Spinner -->
        <div id="loading-spinner" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden">
            <div class="bg-white text-gray-800 p-6 rounded-xl flex items-center shadow-xl">
                <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-500 mr-4"></div>
                <p>Fetching weather data...</p>
            </div>
        </div>
    </div>

    <script>
        // Mock Data - Replace with real API calls later
        const mockWeatherData = {
            city: "London",
            country: "UK",
            temp: 22,
            feels_like: 20,
            description: "Partly cloudy",
            icon: "03d",
            humidity: 65,
            wind_speed: 12,
            forecast: [
                { day: "Mon", temp_max: 23, temp_min: 18, icon: "01d" },
                { day: "Tue", temp_max: 21, temp_min: 16, icon: "02d" },
                { day: "Wed", temp_max: 19, temp_min: 14, icon: "09d" },
                { day: "Thu", temp_max: 20, temp_min: 15, icon: "50d" },
                { day: "Fri", temp_max: 22, temp_min: 17, icon: "10d" }
            ]
        };

        // DOM Elements
        const cityInput = document.getElementById('city-input');
        const searchBtn = document.getElementById('search-btn');
        const currentWeather = document.getElementById('current-weather');
        const forecast = document.getElementById('forecast');
        const aiInsights = document.getElementById('ai-insights');
        const loadingSpinner = document.getElementById('loading-spinner');

        // Initialize with mock data
        document.addEventListener('DOMContentLoaded', () => {
            updateDate();
            displayWeather(mockWeatherData);
        });

        // Update current date
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', month: 'short', day: 'numeric' };
            document.getElementById('current-date').textContent = now.toLocaleDateString('en-US', options);
        }

        // Display weather data
        function displayWeather(data) {
            // Current weather
            document.getElementById('city-name').textContent = `${data.city}, ${data.country}`;
            document.getElementById('current-temp').textContent = `${data.temp}°`;
            document.getElementById('weather-desc').textContent = data.description;
            document.getElementById('humidity').textContent = `${data.humidity}%`;
            document.getElementById('wind-speed').textContent = `${data.wind_speed} km/h`;
            document.getElementById('feels-like').textContent = `${data.feels_like}°`;
            document.getElementById('weather-icon').src = `https://openweathermap.org/img/wn/${data.icon}@2x.png`;

            // Forecast
            const forecastContainer = document.getElementById('forecast-container');
            forecastContainer.innerHTML = '';
            data.forecast.forEach(day => {
                const dayElement = document.createElement('div');
                dayElement.className = 'flex items-center justify-between bg-white/10 p-3 rounded-xl';
                dayElement.innerHTML = `
                    <div class="text-left">
                        <p class="font-medium">${day.day}</p>
                    </div>
                    <img src="https://openweathermap.org/img/wn/${day.icon}.png" alt="Weather icon" class="w-10 h-10">
                    <div class="flex space-x-3">
                        <span class="font-bold">${day.temp_max}°</span>
                        <span class="opacity-70">${day.temp_min}°</span>
                    </div>
                `;
                forecastContainer.appendChild(dayElement);
            });

            // AI Insights (mock)
            document.getElementById('ai-text').textContent = 
                `Currently ${data.description.toLowerCase()} with temperatures around ${data.temp}°C. ` +
                `The humidity is ${data.humidity}%, making it feel like ${data.feels_like}°C. ` +
                `Expect similar conditions for the next few days.`;

            // Show all sections
            currentWeather.classList.remove('hidden');
            forecast.classList.remove('hidden');
            aiInsights.classList.remove('hidden');
        }

        // Mock search function
        searchBtn.addEventListener('click', () => {
            const city = cityInput.value.trim();
            if (!city) return;
            
            loadingSpinner.classList.remove('hidden');
            
            // Simulate API delay
            setTimeout(() => {
                // Update mock data with new city name
                mockWeatherData.city = city;
                displayWeather(mockWeatherData);
                loadingSpinner.classList.add('hidden');
            }, 1000);
        });

        // Allow Enter key to search
        cityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchBtn.click();
        });
    </script>
</body>
</html>
